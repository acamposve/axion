<ion-grid>
  <ion-row class="ion-justify-content-center">
    <ion-col size="12" class="ion-text-center">
      <img src="assets/bebidas.png" alt="Bebidas" class="category-image"/>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="6">
      <h2>Categorías</h2>
    </ion-col>
    <ion-col size="6" class="ion-text-end">
      <ion-button>Ver Más</ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col *ngFor="let product of products" size="6">
      <ion-card>
        <img [src]="'https://amontefusco-002-site1.ktempurl.com/' + product.image" alt="{{ product.name }}" />
        <ion-card-content>
          <h3>{{ product.name }}</h3>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
