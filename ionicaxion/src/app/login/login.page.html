<ion-header>
  <ion-toolbar style="background-color: #D1117E;">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content style="padding: 20px; background-image: url(assets/fondo_general.png);">

  <!-- Logo de Axion -->
  <div style="text-align: center; margin-bottom: 20px;">
    <img src="assets/logo.png" alt="Logo de Axion" style="max-width: 100%; height: auto;"/>
    <h2 style="color: white; margin: 0;">SANTA LUCÍA</h2>
    <h3 style="color: white; margin: 0;">AXION SHOP</h3>
  </div>

  <h4 style="color: white; text-align: center;">Bienvenido</h4>

  <form (ngSubmit)="login()">
    <ion-item>
      <ion-label position="floating">Número de celular</ion-label>
      <ion-input [(ngModel)]="phoneNumber" name="phoneNumber" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input [(ngModel)]="password" name="password" type="password" required></ion-input>
    </ion-item>

    <!-- Link para recuperar contraseña -->
    <div style="text-align: center; margin: 10px 0;">
      
      <ion-button expand="block" (click)="openModal()">Open</ion-button>
      <p>{{ message }}</p>
    </div>

    <ion-button expand="full" type="submit" style="background-color: black; color: white;">ENTRAR</ion-button>

    <!-- Botón para registrarse -->
    <ion-button expand="full" style="background-color: #D1117E; color: white;" routerLink="/registro">
      REGISTRARTE
    </ion-button>
  </form>
</ion-content>
